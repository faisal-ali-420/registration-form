  <body>
    <div class="main">
<div class="register">
  <h2>Regestration</h2>
<form id="register" method="post" action="server.html">
<label>Name:</label>
<br>
<input type="Fname" name="firstname" placeholder="Enter your name" size="30" autofocus>
<br><br>
<label>Last Name:</label>
<br>
<input type="lastname" name="lastname"  placeholder="Enter your last name" size="30" required>
<br><br>
<label>Contact Number:</label>
<br>
<i class="fas fa-phone-square-alt"></i>
<input type="tel" name="telephone Number" placeholder="0152-000-000-00" size="30" required>
<br><br>
<label>Your Add:</label>
<br>
<input type="adress" name="your add" placeholder="Enter your Adress" size="30" required>
<br><br>
<label>Email add:</label>
<br>
<input type="email" name="email" placeholder="Enter your valid Email" size="30">
<br><br>
<label>Date and Time:</label>
<br>
<input type="datetime-local" name="date and time" size="30">
<br><br>
<label>Gender:</label>
<br>
&nbsp; &nbsp; &nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Male</span>
&nbsp; &nbsp; &nbsp; &nbsp;
<input type="radio" name="gender" value="female">
&nbsp;
<span id="Female">Female</span>
&nbsp; &nbsp; &nbsp;
<input type="radio" name="gender" value="other">
&nbsp;
<span id="other">Other</span>
<br><br>
<label>Languages:</label>
<br>
&nbsp; &nbsp; &nbsp;
<input type="checkbox" name="lang" id="German">
&nbsp;
<span type="german">German</span>
&nbsp; &nbsp; &nbsp; &nbsp;
<input type="checkbox" name="lang" id="English">
&nbsp;
<span type="english">English</span>
&nbsp; &nbsp; &nbsp;
<input type="checkbox" name="lang" id="etc">
&nbsp;
<span type="etc">etc</span>
&nbsp; &nbsp; &nbsp; &nbsp;
<br><br>
<input type="submit" name="submit" value="submit"id="submit"><br>
</form>
